<html>
	<head>

		<!-- path:   ../../res/chapter-menu-ui-weapon   -->
		<title>Chapter - Selecting</title>
		<script id="selectCPTScriptControl">
			//Point Audio
			var audioa = document.createElement("audio");
			audioa.src="../../res/audio/Tap1.wav"

			var audiob = document.createElement("audio");
			audiob.src="../../res/audio/Tap2.wav"


			var CurrentCPTSelectInfo = {
				value:-1
			}
			
			
			var p = new XMLHttpRequest();
			p.open("GET","../../res/chapter/list.cpts");
			p.send();
			

			function selectCPT(val){
				if(val=="cancel"){
					if(CurrentCPTSelectInfo.value==-1){
						console.log("exit with code -1 in CurrentCPTSelectInfo.value");
						return;
					}

					Restyle("s-close",CurrentCPTSelectInfo.value);
					console.log("Closed");
					CurrentCPTSelectInfo.value=-1;
					return;
				}
				audioa.play();


				//Style [taking over]
				if(CurrentCPTSelectInfo.value != -1) Restyle("s-close",CurrentCPTSelectInfo.value);
				Restyle("s-open",val);

				console.log("open with "+val);
				CurrentCPTSelectInfo.value=val;
			}

		</script>
		<script src="loadChapter.js"></script>
		<script id="cp" language=javascript src="../../res/chapter/list.cpts"></script>
		<script src="../../js/jquery-3.6.0.min.js"></script>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="../../css/font.css">
		<style>
			body{
				background:rgb(0, 0, 0);
				overload:hidden;
			}
			#background{
				top:0;
				left:0;
				background:url("bg.jpg");
				background-size:cover;
				filter:blur(20px) brightness(0.7);
				position:absolute;
				width:100%;
				height:100%;
				overflow:hidden;
			}
			#background div{

			}
			#CPTSelectintCancelling{
				position:absolute;
				width:100%;
				height:15%;
			}
		</style>
	</head>
	<body onload="load.cpt();">
		<div id="background">
			<div></div>
		</div>


		<div id="ChapterMenu" class="yc">
			<div id="main">
				<div id="startAni1" style=""></div>
				<div id="CPTSelectintCancelling" onclick="selectCPT('cancel')" style="top:0"></div>
				<div id="CPTSelectintCancelling" onclick="selectCPT('cancel')" style="bottom:0"></div>
			</div>
			
		</div>

		<div id="UpperButton"></div>
		<div id="startAni2"></div>
	</body>
</html>
